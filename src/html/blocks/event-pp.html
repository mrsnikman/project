<div class="pp">
    <div class="pp__container">
        <div class="pp__sticky-close">
            <button type="button" class="pp__sticky-btn">
                <svg class="pp__btn-icon" wight="24" height="24">
                    <use xlink:href="assets/icons/symbol.svg#x"></use>
                </svg>
            </button>
        </div>
        <div class="pp__wrapper">
            <h3 class="pp__title">
                Заполните форму <br/>
                и мы подберём площадку
            </h3>
            <div class="pp__form form">
                <div class="form__list">

                    <div class="form__field field">
                        <h6 class="form_title">
                            Формат мероприятия:
                        </h6>
                        <div class="field__radio radio">
                            <label class="radio__label">
                                <input type="radio" name="format" value="seminar" class="radio__input" checked/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Мастер-класс/семинар</span>
                            </label>
                            <label class="radio__label">
                                <input type="radio" name="format" value="concert" class="radio__input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Концерт/выступление</span>
                            </label>
                            <label class="radio__label">
                                <input type="radio" name="format" value="show" class="radio__input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Выставка/показ</span>
                            </label>
                            <label class="radio__label">
                                <input type="radio" name="format" value="other" class="radio__input"/>
                                <span class="radio__mark"></span>
                                <span class="radio__name">Другое</span>
                            </label>
                        </div>
                    </div>
                <div class="form__group">
                    <div class="form__field field">
                        <h6 class="form_title">
                            Планируемое количество посетителей:
                        </h6>
                        <select name="amount" class="field__select">
                            <option value="20">
                                до 20 человек
                            </option>
                            <option value="100">
                                от 20 до 100 человек
                            </option>
                            <option value="500">
                                от 100 до 500 человек
                            </option>
                            <option value="501">
                                более 500 человек
                            </option>
                        </select>
                        <h6 class="form_title">
                            Дата проведения:
                        </h6>
                        <div class="field__inputs">
                            <input class="field__input field__input--w55 field__input--dateline" type="text" placeholder="ДД"/>
                            <input class="field__input field__input--w55 field__input--dateline" type="text" placeholder="ММ"/>
                            <input class="field__input field__input--w100 field__input--dateline" type="text" placeholder="ГГГГ"/>
                        </div>
                    </div>
                </div>

                    <div class="form__field field">
                        <h6 class="form_title">
                            Контактные данные:
                        </h6>
                    </div>

                    <div class="form__field field">
                        <h6 class="form_title">
                            Есть пожелания? Напишите нам:
                        </h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
